<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <link rel="stylesheet" href="Niru.css">
        <script src="Niru.js"> </script>
    </head>
    <body>
        <div id="time">
        <div class="circle" style=" --clr: cyan;">
            <div class="dots hr_dot"></div>
            <svg>
                <circle cx="7" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="hh"></circle>
            </svg>
            <div id="hours">
                00
            </div>
        </div>
        <div class="circle" style="--clr: lightgreen;">
            <div class="dots min_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="mm"></circle>
            </svg>
            <div id="minutes">
                00
            </div>
        </div>
        <div class="circle" style="--clr: hotpink;">
            <div class="dots sec_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="ss"></circle>
            </svg>
            <div id="seconds">
                00
            </div>
        </div>
        <div class="ap">
            <div id="ampm">AM</div>
        </div>
     </div>
    </body>
</html>
